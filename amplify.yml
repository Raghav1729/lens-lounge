version: 1
env:
  variables:
    AWS_ACCESS_KEY_ID: process.env.AMPLIFY_ACCESS_KEY
    AWS_SECRET_ACCESS_KEY: process.env.AMPLIFY_SECRET_ACCESS_KEY
backend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - amplifyPush --simple
    artifacts:
      baseDirectory: public
      files:
        - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - yarn run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
