apiVersion: apps/v1
kind: Deployment
metadata:
  name: lens-lounge-deploy
spec:
  selector:
    matchLabels:
      app: lens-lounge-deploy
  template:
    metadata:
      labels:
        app: lens-lounge-deploy
    spec:
      containers:
        - name: lens-lounge-deploy
          image: sergehall/lens-lounge
          resources:
            limits:
              memory: "256Mi"
              cpu: "250m"
          ports:
            - containerPort: 3000
              protocol: TCP
      restartPolicy: Always